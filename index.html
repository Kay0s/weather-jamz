<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Jamz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="icon" href="anemoi1.png" type="image/x-icon" />
</head>

<body>
  <div class="header">
    <img alt="Fill anemoi" class="img-header" src="assets/top3.jpg" />
  </div>
  <div class="container">
    <div class="columns">
      <div class="column is-11 is-offset-one">
        <div class="card">
          <div class="card-content">
            <!-- REMOVE THE CHECKBOX FOR DEMO -->
            <label class="checkbox mb-3 float-right">
              <input type="checkbox" id="youtubeCheckbox">
              Call YouTube API (only do this if you need to, there's a quota limit)
            </label>
            <input class="input is-warning is-rounded has-text-weight-bold" id="citySearch" type="text"
              placeholder="City Name..."></input>
            <div><button class="button is-warning has-text-black has-text-weight-bold mt-3" id="searchBtn">Search for
                Weather</button>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-half is-offset-1">
            <div class="card">
              <div class="card-content">
                <div id="display">
                  <h1 class="nameTemp has-text-warning is-size-1 is-size-4-mobile"></h1>
                  <p class="weatherDay has-text-warning is-size-3 is-size-4-mobile"></p>
                  <div id="history">
                    <br>
                    <h2 class="has-text-warning is-size-3 ">Previous Searches</h2>
                    <strong class="shiftRight">
                      <h4><em><b>CLEAR</b></em></h4>
                    </strong>
                    <ul class="has-text-warning" id="historyList"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="card">
              <h4 class="title has-text-warning is-hidden">Play Weather Jamz</h4>
              <div id="player"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="./assets/script/script.js"></script>

</body>

</html>
