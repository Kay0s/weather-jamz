<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Anemoi </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="icon" href="anemoi1.png" type="image/x-icon" />
    
  </head>
  <body>
    <div class="hero is-fullheight is-primary has-background">   
      <img alt="Fill anemoi" class="hero-background is-transparent" src="anemoi.png" /> 
        <div class="hero-body">    
           <div class="container">     
               <h1 class="title">        
                      </h1>      
                   <h3 class="subtitle">        
                           
                     </h3>   
                      </div>   
                         </div>
                            </div>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
      </div>

  
    
        <!--  -->
      </section>
    <div class="columns">
      <div class="column">
        <div class="card">
        <header class="-card-header">
          <div class="card-content">
          <p class="card-heaader-title"><h4>Search City for Weather</h4></p>
            <h5 class="subtitle">City Name:</h5>
            <input class="input is-warning" type="text" placeholder="Search City">
            <span class="icon is-small is-left">
              <i class="fas fa-city"></i>
            </span>
            <a href="#" class="button is-warning">Search City<i class="fas fa-sun" aria-hidden="true"></i></a>
          </div>
          <div>
            <img
              src="anemoi.png"
              alt="anemoi"
              width="400"
              height="400"
          
            />
           

          </div>

        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <article class="panel is-dark">
              <p class="panel-heading"></p>
              <div class="panel-block">
                <p class="control has-icons-left">
                  <input
                    class="input is-warning"
                    type="text"
                    placeholder="Search"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </p>

                
              </div>
              <a class="panel-block is-left">
                <span class="panel-icon">
                  <i class="fas fa-cloud" aria-hidden="true"></i>
                </span>
                Cloudy
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-cloud-rain" aria-hidden="true"></i>
                </span>
                Raining
              </a>

              
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-bolt" aria-hidden="true"></i>
                </span>
                Thunderstorm
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-sun" aria-hidden="true"></i>
                </span>
                Sunny
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-snowflake" aria-hidden="true"></i>
                </span>
                Snowing
              </a>
            </article>
          </div>
          <footer class="card-footer">
            <div class="card-footer-item">
              <a href="#" class="button is-warning"
                >Play Music<i class="fas fa-music"></i
              ></a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </body>
</html>
