<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Jamz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  <div class="hero is-fullheight has-background">
    <img alt="Fill anemoi" class="hero-background" src="anemoi.png" />
      <div class="container">
        <header class="page-header" style="color:gold; text-align: center; margin-top: 20px; font-size: xx-large;  "><b>Lets Jam</b> </header>
        <div class="hero-body">
          <div class="columns">
            <div class="column">
              <div class="card">
                <header class="card-header">
                  <h4 class="title" style="color: rgb(226, 223, 223);">Search City for Weather</h4>
                </header>
                  <div class="card-content"></div>
                  <div class="subtitle" style="color: rgb(226, 223, 223);">City Name:</div>
                </div>
            </div>
            <div class="column">
              <div class="card">
                <header class="card-header">
                  <h4 class="title" style="color: rgb(226, 223, 223);">Jamz</h4>
                </header>
                <div class="card-content">
                  <ul id="weather-music-list" class="music-list" style="font-weight: bold;"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./assets/script/script.js"></script>

</body>

</html>
