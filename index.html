<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Jamz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="icon" href="anemoi1.png" type="image/x-icon" />
</head>



<body>
  <div class="header">
    <img alt="Fill anemoi" class="img-header" src="assets/top3.jpg" />
  </div>
  <div class="container">
    <div class="hero-body">
      <div class="columns">
        <div class="column">
          <div class="card">
            <h4 class="title has-text-warning">Search City for Weather</h4>
            </header>
            <div class="card-content"></div>
            <div class="subtitle has-text-warning ">City Name:</div>
            <input class="input is-warning" id="citySearch" type="text" />
            <button class="button is-warning" id="searchBtn">
              Search for Weather
            </button>
          </div>
          <div id="displayWeatherInfo">
            <h1 class="nameTemp has-text-warning"></h1>
            <p class="weatherDay has-text-warning"></p>
          </div>
          <div id="history">
            <br>
            <h2 class="has-text-warning">Previous Searches</h2>
            <ul class="has-text-white" id="historyList"></ul>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h4 class="title has-text-warning">Play a Weather Jamz</h4>
            </header>
            <div id="player"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="./assets/script/script.js"></script>
</body>

</html>
