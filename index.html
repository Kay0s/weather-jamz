<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Jamz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
      </div>
    </section>
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <h4 class="title">Search City for Weather</h4>
            <h5 class="subtitle">City Name:</h5>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <article class="panel is-dark">
              <p class="panel-heading"></p>
              <div class="panel-block">
                <p class="control has-icons-left">
                  <input
                    class="input is-warning"
                    type="text"
                    placeholder="Search"
                  />
                  <span class="icon is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </p>
              </div>
              <a class="panel-block is-left">
                <span class="panel-icon">
                  <i class="fas fa-cloud" aria-hidden="true"></i>
                </span>
                Cloudy
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-cloud-rain" aria-hidden="true"></i>
                </span>
                Raining
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-bolt" aria-hidden="true"></i>
                </span>
                Thunderstorm
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-sun" aria-hidden="true"></i>
                </span>
                Sunny
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-snowflake" aria-hidden="true"></i>
                </span>
                Snowing
              </a>
            </article>
          </div>
          <footer class="card-footer">
            <div class="card-footer-item">
              <a href="#" class="button is-warning"
                >Play Music<i class="fas fa-music"></i
              ></a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </body>
</html>
